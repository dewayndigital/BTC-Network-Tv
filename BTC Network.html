<body>
<div class="background"></div>
<header>

<div class="container">
  <div class="channel-list" id="channelList">
    <div id="loading" class="pulse">Mining channels...</div>
  </div>
  <div class="player-container">
    <video id="videoPlayer" style="display:none;"></video>
    <iframe id="youtubePlayer" style="display:none;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const channelList = document.getElementById('channelList');
  const videoPlayer = document.getElementById('videoPlayer');
  const youtubePlayer = document.getElementById('youtubePlayer');
  const loading = document.getElementById('loading');
  let ytPlayer;

  const channels = [
    {
      name: "Bitcoin News Now",
      category: "News",
      type: "hls",

    {

    {
      name: "Mining Masterclass",

      type: "hls",
      url: "https://reuters-reutersnow-1.plex.wurl.com/manifest/playlist.m3u8"

    {
      name: "Bitcoin Trading",
      category: "Trading",
      type: "hls",

    },
    {
      name: "Crypto Art Gallery",
      category: "Art",

      url: "https://live-hls-web-aje.getaj.net/AJE/index.m3u8"
    },
    {
      name: "Bitcoin Lifestyle",
      category: "Entertainment",
      type: "hls",
      url: "https://tastemadessai.akamaized.net/amagi_hls_data_tastemade-tastemade/CDN/playlist.m3u8"

    },
    {
      name: "Bitcoin YouTube",
      category: "YouTube",
      type: "youtube",
      url: "M_3O2-LdsT8"
    }
  ];

  function loadChannels() {
    loading.style.display = 'none';

    channels.forEach((channel, index) => {
      const channelItem = document.createElement('div');
      channelItem.className = 'channel-item';
      channelItem.innerHTML = `
        <div class="channel-name">${channel.name}</div>
        <div class="channel-category">${channel.category}</div>
      `;
      channelItem.addEventListener('click', () => {
        selectChannel(index);
      });
      channelList.appendChild(channelItem);
    });
  }

  function selectChannel(index) {
    const selectedChannel = channels[index];
    
    if (selectedChannel.type === 'hls') {
      videoPlayer.style.display = 'block';
      youtubePlayer.style.display = 'none';
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(selectedChannel.url);
        hls.attachMedia(videoPlayer);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          videoPlayer.play();
        });
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = selectedChannel.url;
        videoPlayer.addEventListener('loadedmetadata', function() {
          videoPlayer.play();
        });
      }
    } else if (selectedChannel.type === 'youtube') {
      videoPlayer.style.display = 'none';
      youtubePlayer.style.display = 'block';
      if (ytPlayer) {
        ytPlayer.loadVideoById(selectedChannel.url);
      } else {
        ytPlayer = new YT.Player('youtubePlayer', {
          height: '100%',
          width: '100%',
          videoId: selectedChannel.url,
          events: {
            'onReady': onPlayerReady
          }
        });
      }
    }

    // Update active state in the list
    const channelItems = channelList.getElementsByClassName('channel-item');
    for (let i = 0; i < channelItems.length; i++) {
      channelItems[i].classList.remove('active');
    }
    channelItems[index].classList.add('active');
  }

  function onPlayerReady(event) {
    event.target.playVideo();
  }

  // Load channels
  loadChannels();

  // Create floating Bitcoin symbols
  function createBitcoins() {
    const background = document.querySelector('.background');
    for (let i = 0; i < 15; i++) {
      const bitcoin = document.createElement('div');
      bitcoin.classList.add('bitcoin');
      bitcoin.textContent = 'â‚¿';

      bitcoin.style.left = `${Math.random() * 100}%`;
      bitcoin.style.animationDuration = `${Math.random() * 40 + 20}s`;
      bitcoin.style.animationDelay = `${Math.random() * 5}s`;
      background.appendChild(bitcoin);
    }
  }

  createBitcoins();
</script>
